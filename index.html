<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
</head>
<body>
  <div class="flex flex-row items-center p-2 gap-4">
    <a id="logo" class="" href="/">
      <img src="./assets/logo.svg"/>
    </a>
    <div id="search" class="relative bg-slate-100 rounded-md w-full h-10 flex items-center px-2 gap-2">
      <img src="./assets/search.svg" class="h-6"/>
      <input class="bg-transparent w-full outline-none" placeholder="Поиск растений"/>
      <img src="./assets/camera.svg" class="h-6"/>
    </div>
    <a id="menu" href="#menu" class="ml-auto">
      <img src="./assets/menu.svg"/>
    </a>
  </div>

  <div id="address" class="flex flex-row items-center p-2 gap-4">
    <img src="./assets/pin.svg"/>
    <span>Верхне-Каменская улица, 9к1</span>
    <svg width="7" height="12" class="ml-auto" viewBox="0 0 7 12" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.33301 1L5.74375 5.41074C6.06919 5.73618 6.06919 6.26382 5.74375 6.58926L1.33301 11" stroke="#808080" stroke-width="2" stroke-linecap="round"/>
    </svg>
  </div>

  <nav id="categories" class="flex flex-row justify-evenly py-2">
    <a href="" class="flex flex-col items-center">
      <img src="./assets/list.svg" class="border-2 border-green-600 p-1 rounded-lg w-10 h-10" />
      <span>Каталог</span>
    </a>
    <a href="" class="flex flex-col items-center">
      <img src="./assets/leaf.svg" class="border-2 border-green-600 p-1 rounded-lg w-10 h-10" />
      <span>Растения</span>
    </a>
    <a href="" class="flex flex-col items-center">
      <img src="./assets/edit.svg" class="border-2 border-green-600 p-1 rounded-lg w-10 h-10" />
      <span>Заказать услугу</span>
    </a>
    <a href="" class="flex flex-col items-center">
      <img src="./assets/lightning.svg" class="border-2 border-green-600 p-1 rounded-lg w-10 h-10" />
      <span>Акции</span>
    </a>
    <a href="" class="flex flex-col items-center">
      <img src="./assets/plant.svg" class="border-2 border-green-600 p-1 rounded-lg w-10 h-10" />
      <span>Озелени страну</span>
    </a>
  </nav>

  <!-- Flickity HTML init -->
  <div class="my-8" data-flickity='{ "cellAlign": "center", "contain": true, "prevNextButtons": false, "pageDots": false }'>
    <div class="w-2/3 h-44 px-4 flex flex-col items-center after:h-8 after:absolute after:bottom-4 after:">
      <img src="./assets/greenery-1.png" class="w-auto rounded-lg shadow-lg" />
    </div>
    <div class="w-2/3 h-44 px-4 flex flex-col items-center">
      <img src="./assets/greenery-1.png" class="w-auto rounded-lg shadow-lg" />
    </div>
  </div>


  <section id="featured" class="px-4">
    <header class="flex flex-row">
      <h2 class="text-xl font-semibold">Успей купить</h2>
      <a class="ml-auto" href="/#see-all">Смотреть все</a>
    </header>
    <article class="">

    </article>
  </section>
</body>
</html>
