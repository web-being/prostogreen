{% include head.html %}
{% include templates.html %}

<main class="max-w-md mx-auto relative px-4 pt-4" :with="{pickup:false, newAddress:false, anotherRecipient:false}">
  <nav class="mt-2 flex flex-row items-center gap-4">
    <a href="profile" class=" text-gray-500">
      <svg width="19" height="16" viewBox="0 0 19 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M17.1665 8H1.99982M7.83316 1L1.65811 7.17504C1.2025 7.63065 1.2025 8.36935 1.65811 8.82496L7.83316 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </a>
  </nav>

  <section id="details" class="my-3 flex flex-col">
    <h2 class="font-semibold text-lg">Данные</h2>
    <label class="label">Фото профиля</label>
    <img :src="user.img" class="w-40 h-40 mx-auto my-3 bg-gray-100 rounded-full"/>
    <label class="label">Имя и фамилия</label>
    <input class="input" type="name" :value="user.name"/>
    <label class="label !mt-4">Пол</label>
    <div class="flex flex-row gap-3 mb-6">
      <label for="male" class="flex flex-row p-2 items-center bg-white rounded-md gap-3">
        <input id="male" name="payment" type="radio" class="checkbox" checked>
        <p class="text-sm flex flex-col">Мужской</p>
      </label>
      <label for="female" class="flex flex-row p-2 items-center bg-white rounded-md gap-3">
        <input id="female" name="payment" type="radio" class="checkbox">
        <p class="text-sm flex flex-col">Женский</p>
      </label>
    </div>
  </section>
